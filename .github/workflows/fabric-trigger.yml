
name: Trigger Fabric Pipeline

on:
  push:
    paths:
      - 'prompts/*.json'   # Se activa solo cuando hay cambios en JSON dentro de /prompts
  workflow_dispatch:       # Permite ejecuci칩n manual desde la pesta침a Actions

jobs:
  run-fabric-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Determinar el archivo JSON del evento
        id: pick-file
        run: |
          # Caso 1: viene de un push. Tomamos el primer archivo modificado en prompts/*.json
          FILE=$(git diff --name-only HEAD~1 HEAD | grep '^prompts/.*\.json$' | head -n 1 || true)
          # Caso 2: ejecuci칩n manual: si no hay diff, tomamos el primer JSON disponible
          if [ -z "$FILE" ]; then
            FILE=$(ls prompts/*.json | head -n 1)
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Usando JSON: $FILE"

      - name: Leer JSON y validar formato
        id: read-json
        run: |
          CONTENT=$(cat "${{ steps.pick-file.outputs.file }}")
          # Validar que sea JSON v치lido con jq
          echo "$CONTENT" | jq . > /dev/null
          echo "content=$CONTENT" >> $GITHUB_OUTPUT

      - name: Obtener token Azure AD
        id: token
        run: |
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}&scope=https%3A%2F%2Fapi.fabric.microsoft.com%2F.default&client_secret=${{ secrets.AZURE_CLIENT_SECRET }}&grant_type=client_credentials" \
            https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token | jq -r .access_token)
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "No se pudo obtener el token. Revisa los secretos/permiso del SP." >&2
            exit 1
          fi
          echo "access_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Ejecutar pipeline en Microsoft Fabric (pasando todo el JSON)
        run: |
          # El endpoint de Fabric espera un objeto con "jobParameters"
          BODY=$(jq -n \
            --argjson params "${{ steps.read-json.outputs.content }}" \
            '{ jobParameters: $params }')

          echo "Payload a Fabric:"
          echo "$BODY" | jq

          curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}" \
            -H "Content-Type: application/json" \
            -d "$BODY" \
            "https://api.fabric.microsoft.com/v1/workspaces/${{ secrets.FABRIC_WORKSPACE_ID }}/items/${{ secrets.FABRIC_PIPELINE_ID }}/jobs" \
            | jq .
